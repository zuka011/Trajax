site_name: faran
site_url: https://risk-metrics.gitlab.io/faran/
site_description: A library providing performant NumPy & JAX implementations of an MPPI planner
site_author: Zurab Mujirishvili
repo_url: https://gitlab.com/risk-metrics/faran
repo_name: risk-metrics/faran

# Exclude unused visualization files from build
exclude_docs: |
  visualizations/**/*.json
  visualizations/**/numpy-*.html
  visualizations/**/jax-from-augmented*.html
  visualizations/**/jax-from-base*.html
  visualizations/**/jax-from-mpcc-static-obstacles.html
  visualizations/**/*-halton-*.html
  visualizations/**/*-highway-*.html

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            filters:
              - "!^_"
              - "!^__(?!init__|call__|getitem__|setitem__|len__|iter__).*__$"
            show_if_no_docstring: false
            merge_init_into_class: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_modules: true
            show_docstring_description: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_receives: true
            show_docstring_returns: true
            show_docstring_warns: true
            show_docstring_yields: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - footnotes
  - toc:
      permalink: true

extra_javascript:
  - javascripts/katex.js
  - javascripts/lazy-iframes.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

